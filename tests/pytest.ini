[pytest]
minversion = 6.0
testpaths = tests
addopts = -q -ra
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.MovedIn20Warning
    ignore::UserWarning:flask_caching
    ignore::UserWarning:flask_security
    ignore::UserWarning:passlib
    ignore::UserWarning:werkzeug
    ignore::UserWarning:flask
    ignore::UserWarning:flask_restful
    ignore::pytest.PytestCacheWarning
